<body>

<h2>폼 관련 태그들!!</h2>

<form action="/servlet/receive.do" method="post" enctype="application/x-www-form-urlencoded">


    <fieldset>
      <legend>로그인 정보</legend>
      <label>아이디: <input type="text" name="userid"

      <!-- <input type="button" value="로그인"> -->
      <input type="submit" value="로그인"> <input type="reset"
        value="취소">

    <select name="teams" multiple>

  <option value="wyverns">SK 와이번즈

</select>

<label>female<input type="radio" name="gender" value="f" checked></label>

<input type="hidden" name="some" value="test"> <!-- 화면에는 보이지 않고, 값을 보내야 할 때 -->

<input type="image" src="images/">

<label>등산<input type="checkbox" name="hobby" value="hiking"></label>
